<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ app_name }}</h1>
            <nav>
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'add_task' %}" class="nav-link">Add Task</a>
            </nav>
        </header>

        <main>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <p>&copy; 2024 {{ app_name }}. Built with Django MVT pattern.</p>
        </footer>
    </div>
</body>
</html>
